# EasyML Model Deployment Configuration
# Development environment for testing and experimentation

deployment:
  project_id: "your-project-id-here"
  environment: "development"
  
  # Model Selection Criteria (relaxed for development)
  model_selection:
    primary_metric: "accuracy"
    metric_threshold: 0.7  # Lower threshold for dev testing
    secondary_metrics:
      precision: 0.6
      recall: 0.6
    prefer_latest: true
    max_model_size_mb: 100
  
  # Container Configuration (minimal resources)
  container:
    base_image: "python:3.10-slim"
    cpu_request: "100m"
    cpu_limit: "500m"
    memory_request: "128Mi"
    memory_limit: "512Mi"
    env_vars:
      LOG_LEVEL: "DEBUG"
      WORKERS: "1"
  
  # Service Configuration
  service:
    port: 8000
    api_prefix: "/api/v1"
    enable_swagger: true  # Enable for development
    
  # Scaling Configuration (minimal)
  scaling:
    min_replicas: 1
    max_replicas: 2
    target_cpu_utilization: 80
    auto_scaling: false
  
  # Advanced Options
  deployment_strategy: "recreate"
  monitoring_enabled: false
  log_level: "DEBUG"
